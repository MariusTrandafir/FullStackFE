<h2>Update</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <label for="username" class="col-2 mr-2">Username</label>
    <input type="text" formControlName="username" class="form-control col-6 mr-2"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <button type="button" (click)="checkUsername()" class="btn btn-info btn-sm col-3">Check</button>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
    <div *ngIf="checked">
      <div *ngIf="!userNameTaken" class="username_available">Username is available</div>
      <div *ngIf="userNameTaken" class="username_taken">Username is unavailable</div>
    </div>
  </div>
  <div class="row">
    <label for="password" class="col-2 mr-2">Password</label>
    <input type="text" formControlName="password" class="form-control col-6 mr-2"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="row">
    <label for="confirmpassword" class="col-2 mr-2">Repeat Password</label>
    <input type="password" formControlName="confirmpassword" class="form-control col-6 mr-2"
      [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmpassword.errors.required">Repeat Password is required</div>
      <div *ngIf="f.confirmpassword.errors.minlength">Repeat Password must be at least 6 characters</div>
      <div *ngIf="f.confirmpassword.errors.notEquivalent">Repeat Password doesn't match password</div>
    </div>
  </div>
  <div class="row">
    <label for="email" class="col-2 mr-2">Email</label>
    <input type="text" formControlName="email" class="form-control col-6 mr-2"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email not valid</div>
    </div>
  </div>
  <div class="row" class="mr-2">
    <button [disabled]="loading" class="btn btn-primary">Update</button>
    <img *ngIf="loading" class="pl-3"
      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
